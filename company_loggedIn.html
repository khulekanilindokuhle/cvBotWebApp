            *{

            :root{
                --body-color: #E4E9F7;

                --toggle-color: #DDD;

                --tran-05: all 0.5s ease;
            }
            body{
                height: 100px;
                background: var(--body-color);
                transition: var(--trans-04)
            }
            body.dark{
                --body-color: #18191A;
                --sidebar-color:#242526;
                --primary-color: #3A3B3C;
                --primary-color-light: #3A3B3C;

            }
            /*===== Sidebar=====*/
            .sidebar{
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 250px;
                padding:10px 14px;
                background: var(--sidebar-color);
                transition: var(--trans-05);
                z-index: 100;
            }
            .sidebar.close{
                width: 84px;
            }
            .sidebar .text{
                font-size: 16px;
                font-weight: 500;
                color: var(--text-color);
                transition: var(--trans-03);
                white-space: nowrap;
                opacity: 1;
            }
            .sidebar.close .text{
                opacity: 0;
            }
            .sidebar .image{
                min-width: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .sidebar li{
                height: 50px;
                margin-top: 10px;
                list-style: none;
                display: flex;
                align-items: center;
                
            }
            .sidebar li .icon{
                display: flex;
                align-items: center;
                justify-content: center;
                min-width:  60px;
                font-size: 20px;
            }
            .sidebar li .icon,
            .sidebar li .text{
                color: var(--text-color);
                transition: var(--trans-02);
            }
            .sidebar header{
                position: relative;
            }
            .sidebar .image-text img{
                width: 100px;
                border-radius: 6px;
            }
            .sidebar header .image-text{
                display: flex;
                align-items: center;
                
            }
            header .image-text .header-text{
                display: flex;
                flex-direction: column;
            }
            .header-text .name{
                font-weight: 600;
            }
            .header-text .profession{
                margin-top: -2px;
            }
            .sidebar header .toggle{
                position: absolute;
                top: 70px;
                right: -15px;
                transform: translateY(-50%) rotate(180deg);
                height: 25px;
                weight: 25px;
                background: var(--primary-color);
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                color: var(--sidebar-color);
                font-size: 22px;
                transition: var(--trans-04);
            }
            .sidebar.close header .toggle{
                transform: translateY(-50%);
            }
            body.dark .sidebar header .toggle{
                color: var(--text-color);
            }
            .sidebar .menu{
                margin-top: 35px;
            }
            .sidebar .search-box{
                padding-left: 20px;
                background: var(--primary-color-light);
                border-radius: 6px;
                transition: var(--trans-05);
            }
            .search-box input{
                height: 100%;
                width: 100%;
                padding-left: 20px;
                outline: none;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 500;
                background: var(--primary-color-light);
                transition: var(--trans-05);
            }
            .sidebar li a{
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
                text-decoration: none;
                border-radius: 6px;
                transition: var(--tran-04);
            }
            .sidebar li a:hover{
                background: var(--primary-color);
            }
            body.dark .sidebar li a:hover .icon,
            body.dark .sidebar li a:hover .text{
                color: var(--text-color);
            }
            .sidebar li a:hover .icon,
            .sidebar li a:hover .text{
                color: var(--sidebar-color);
            }
            .sidebar .menu-bar{
                height: calc(100% - 50px);
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                
            }
            /*== Dark MOde==*/
            .menu-bar .mode{
                position: relative;
                border-radius: 6px;
                background: var(--primary-color-light);
            }
            .menu-bar .mode .moon-sun{
                height: 50px;
                width: 60px;
                display: flex;
                align-items: center;
                
            }
            .menu-bar .mode i{
                position: absolute;
                transition: var(--trans-03);
            }
            .menu-bar .mode i.sun{
                opacity: 0;
            }
            body.dark .menu-bar .mode i.sun{
                opacity: 1;
            }
            body.dark .menu-bar .mode i.moon{
                opacity: 0;
            }
            .menu-bar .mode .toggle-switch{
                position: absolute;
                right: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
                min-width: 60px;
                cursor: pointer;
                border-radius: 6px;
                background: var(--primary-color-light);
                transition: var(--trans-05);
            }
            .toggle-switch .switch{
                position: relative;
                height: 22px;
                width: 40px;
                border-radius: 25px;
                background: var(--toggle-color);
                transition: var(--trans-05);
            }
            .switch::before{
                content: '';
                position: absolute;
                height: 15px;
                width: 15px;
                border-radius: 50%;
                top: 50%;
                left: 5px;
                transform: translateY(-50%);
                background: var(--sidebar-color);
                transition: var(--trans-03);
            }
            body.dark .switch::before{
                left: 24px;
            }

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
