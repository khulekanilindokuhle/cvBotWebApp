        const reader = new FileReader();
        reader.onload = (event) => {
            const dataURL = event.target.result;
            const blob = base64StringToBlob(dataURL);
            const bytes = blob.size;
            const progressIncrement = (bytes / fileSize) * 100 / 5; // Calculate progress increment for 20% intervals
            let currentProgress = 0;
            const increaseProgress = () => {
                if (currentProgress < 100) {
                    currentProgress += progressIncrement;
                    uploadProgress.style.width = `${currentProgress}%`;
                    uploadPercentage.textContent = `${Math.round(currentProgress)}% uploaded`;
                    setTimeout(increaseProgress, 3000 / 5); // Adjust the timeout for desired speed
                }
            };
            increaseProgress();
        };
        reader.readAsDataURL(file); // Read the file as a data URL
    }
});

// Function to convert base64 string to Blob 
function base64StringToBlob(base64String) {
    const byteCharacters = atob(base64String.split(',')[1]);
    const byteNumbers = new Array(byteCharacters.length);
    for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
    }
    const byteArray = new Uint8Array(byteNumbers);
    return new Blob([byteArray], { type: 'image/jpeg' });
}

        function toggleDarkMode() {
            const isDarkMode = body.classList.contains("dark");
            localStorage.setItem("darkMode", isDarkMode ? "true" : "false");
            setDarkMode(isDarkMode);
        }

        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");
            if (body.classList.contains("dark")) {
                modeText.innerText = "Light Mode";
            } else {
                modeText.innerText = "Dark Mode";
            }
            toggleDarkMode();
        });
